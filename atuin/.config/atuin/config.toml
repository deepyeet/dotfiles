# ==============================================================================
# ATUIN CONFIGURATION
# ==============================================================================
# Managed with GNU Stow: run `stow atuin` from dotfiles directory.
# Full options: https://docs.atuin.sh/configuration/config/
# ==============================================================================

# Search mode: fuzzy matching like fzf
search_mode = "fuzzy"

# Enter executes command directly (consistent with fzf-tab tab:accept)
enter_accept = true

# Use vim keybindings in atuin search
keymap_mode = "vim-insert"

# Limit inline search height (up arrow / Ctrl+P)
inline_height = 9

# Filter to current host by default (more relevant results)
filter_mode = "host"

# Sync settings (if using atuin sync)
[sync]
records = true
